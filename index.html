<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Cartas de Pokemon</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pokemonColorType.css">
    <link rel="stylesheet" href="./css/loading.css">
</head>
<body>
    <header>
        <h1>
            Find your pokemon!
        </h1>
    </header>
    <main>
        <form>
            <label for="find" class="label-find">
                <span class="span">type the name or pokedex general number</span>
                <input type="text" name="find" class="label-input">
            </label>
            <abbr title="gotta catch 'em all"><button class="btn"></button></abbr>
        </form>
        <section>
            <div class="cardContainer">
                <div class="headerCard">
                    <span>5</span>
                    <i class="pokemonId">
                    </i>
                    <h2 class="title">
                        Bulbassauro
                    </h2>
                    <span class="pokemonType"></span>
                </div>
                <div class="pokemonContainer">
                </div>
                <div class="pokedexEntry">
                    <h3 class="title">
                        Pokedex entry
                    </h3>
                    <p class="text">
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2022, Edson Mota Valen√ßa Filho.
    </footer>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
